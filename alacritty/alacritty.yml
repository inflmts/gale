#
# alacritty.yml - alacritty configuration file
#
# This file is part of Gale.
#
# Alacritty is a fast, cross-platform, OpenGL terminal emulator.
#
# Documentation:
#   - alacritty(1)
#   - https://github.com/alacritty/alacritty
#

window:
  padding:
    x: 10
    y: 10
  opacity: .95

# Font
font:
  size: 10

# Colors
draw_bold_text_with_bright_colors: true
colors:
  primary:
    background: '#101012'
    foreground: '#ffffff'
  normal:
    black: '#232323'
    red: '#ff000f'
    green: '#8ce10b'
    yellow: '#ffb900'
    blue: '#008df8'
    magenta: '#6d43a6'
    cyan: '#00d8eb'
    white: '#ffffff'
  bright:
    black: '#444444'
    red: '#ff2740'
    green: '#abe15b'
    yellow: '#ffd242'
    blue: '#0092ff'
    magenta: '#9a5feb'
    cyan: '#67fff0'
    white: '#ffffff'
  selection:
    foreground: '#ffffff'
    background: '#002a3b'
