<?xml version="1.0"?>
<!--
  gale::link ~/.config/fontconfig/fonts.conf
-->
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Inter</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Cascadia Code</family>
    </prefer>
  </alias>
  <alias>
    <family>system</family>
    <prefer>
      <family>Lexend</family>
    </prefer>
  </alias>
  <alias>
    <family>Lexend</family>
    <accept>
      <family>Lexend Deca</family>
    </accept>
  </alias>
</fontconfig>
